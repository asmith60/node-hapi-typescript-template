version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          environment:
            NODE_ENV: production
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - dist
  unit-test:
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          when: always
          command: npm run test:junit
      - store_test_results:
          path: ./artifacts/junit
      - store_artifacts:
          path: ./artifacts
  lint-test:
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: npm run lint:junit
      - store_test_results:
          path: ./artifacts/junit
      - store_artifacts:
          path: ./artifacts
  security-test:
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: |
            mkdir -p artifacts/json/security
            npm run test:security | tee artifacts/json/security/security-test-results.json
      - store_artifacts:
          path: ./artifacts
  release:
    docker:
      - image: circleci/node:10.15
    steps:
      - setup_remote_docker
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: npm run release

workflows:
  version: 2
  build-test-release:
    jobs:
      - build
      - unit-test:
          requires:
            - build
      - lint-test:
          requires:
            - build
      - security-test:
          requires:
            - build
      - release:
          requires:
            - unit-test
            - lint-test
            - security-test
          filters:
            branches:
              only: master
